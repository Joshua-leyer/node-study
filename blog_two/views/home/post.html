{{extend '../layout/home/homeLayout.html'}}


{{block 'content'}}

<link rel="stylesheet" href="/myCss/post.css">
<link rel="stylesheet" href="/editormd/css/editormd.css">



<div id="post-content">
    <h2 class="tittle"><p>{{ data.doc.tittle }}</p></h2>
    <div class="data">{{ data.doc.created }}</div>
    <div class="content">
        {{ data.doc.body }}
    </div>

    <div id="doc-content">
        <textarea style="display:none;">{{ data.doc.body_html }}</textarea>
    </div>

</div>

<script src="/editormd/jquery.min.js"></script>
<script src="/editormd/lib/marked.min.js"></script>
<script src="/editormd/lib/prettify.min.js"></script>
<script src="/editormd/lib/raphael.min.js"></script>
<script src="/editormd/lib/underscore.min.js"></script>
<script src="/editormd/lib/sequence-diagram.min.js"></script>
<script src="/editormd/lib/flowchart.min.js"></script>
<script src="/editormd/lib/jquery.flowchart.min.js"></script>
<script src="/editormd/editormd.min.js"></script>

<script type="text/javascript">
    $(function () {
        let testEditor = editormd.markdownToHTML("doc-content", {//注意：这里是上面DIV的id
            htmlDecode: "style,script,iframe",
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            codeFold: true,
        });
    });
 </script>

{{include '../layout/home/neighbor.html'}}

{{/block}}
