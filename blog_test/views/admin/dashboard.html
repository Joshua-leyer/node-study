{{ extend './adminLayout.html'}}

{{block 'content'}}

      <!--Card-->
      <div class="card">
        <!--Card content-->
        <div class="card-body">

          <!-- Table  -->
          <table class="table table-hover">
            <!-- Table head -->
            <thead class="blue lighten-4">
              <tr>
                <th>#</th>
                <th>标题</th>
                <th>created</th>
                <th>Options</th>
              </tr>
            </thead>
            <!-- Table head -->

            <!-- Table body -->
            <tbody>

              {{each data value index}}
                <tr>
                  <th scope="row">{{index}}</th>
                  <td>{{value.title}}</td>
                  <td>{{value.created}}</td>
                  <td>
                    
                  </td>
                </tr>
              {{/each}}

            </tbody>
            <!-- Table body -->
          </table>
          <!-- Table  -->

        </div>
      </div>
      <!--/.Card-->

{{/block}}
